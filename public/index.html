<html ng-app="myColorBook">
  <head>
    <title>My Color Book</title>
    <link href="style.css" rel="stylesheet">
  <head>
  <body ng-controller="mainCtrl">
      <div class="mainBody">
          <div class="siteContent">
              <div class="leftDiv">
                    <div class="optionContainer">
                        <div class="optionHeading">
                            Choose Color
                        </div>
                        <div class="colorButtonsContainer">
                            <button ng-click="colorChange('red')" class="colorButtons" id="redColorButton"></button>
                            <button ng-click="colorChange('green')" class="colorButtons" id="greenColorButton"></button>
                        </div>
                        <div class="colorButtonsContainer">
                            <button ng-click="colorChange('yellow')" class="colorButtons" id="yellowColorButton"></button>
                            <button ng-click="colorChange('brown')" class="colorButtons" id="brownColorButton"></button>
                        </div>
                        <div class="colorButtonsContainer">
                            <button ng-click="colorChange('purple')" class="colorButtons" id="purpleColorButton"></button>
                            <button ng-click="colorChange('black')" class="colorButtons" id="blackColorButton"></button>
                        </div>
                        <div class="optionHeading">
                            Choose Size
                        </div>
                        <div class="colorButtonsContainer">
                            <button ng-click="radiusChange(10)" id="tenRadius"></button>
                            <button ng-click="radiusChange(5)" id="fiveRadius"></button>
                        </div>
                        <div class="colorButtonsContainer">
                            <button ng-click="radiusChange(2)" id="twoRadius"></button>
                            <button ng-click="radiusChange(1)" id="oneRadius"></button>
                        </div>
                        <div class="optionHeading">
                            Use Eraser
                        </div>
                        <div class="colorButtonsContainer">
                            <img  src="erasernew.jpg" ng-click="colorChange('white')" class="eraserButton" ></img>
                        </div>
                    </div>
              </div>
              <div class="middleDiv">
                  <div class="canvasConatiner">
                      <canvas id="myCanvas">
                          Please Update your browser , The app is not supported for your browser!!!.
                      </canvas>
                  </div>

              </div>
              <!-- <div class="rightDiv">
                  space for extra options
              </div> -->
          </div>
      </div>

    <script src="angular.js"></script>
    <script src="http://172.16.1.31:3000/socket.io/socket.io.js"></script>

    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="main.js"></script>
  </body>
</html>
